<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<div th:fragment="header" style="border-bottom: 3px solid #000;">
  <div class="container mt-4"> 
      <table>
        <tbody>
          <tr>
            <td>
              <a class="text-dark link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0" href="/">
                <h1 style="padding-right: 100px">
                  Macondo.fashion
                </h1>
              </a>
            </td>
            <td>
              <a class="text-dark" href="/">
                <h6 class="header-style">Main</h6>
              </a>
            </td>
            <td>
              <a class="text-dark" href="/about">
                <h6 class="header-style">About us</h6>
              </a>
            </td>
            <td>
              <a class="text-dark" href="/contact">
                <h6 class="header-style">Contact us</h6>
              </a>
            </td>
            <td th:switch="${authorized}">
              <ul style="padding-left: 125px;" th:case="${false}">
                <li class="user-menu-opt-border user-menu-opt-li">
                  <a class="text-dark" href="/login">
                    <h6 style="white-space: pre">Login</h6>
                  </a>
                </li>
                <li class="user-menu-opt-border user-menu-opt-li">
                  <a class="text-dark" href="/register">
                    <h6 class="user-menu-opt">Register</h6>
                  </a>
                </li>
                <li class="user-menu-opt-border user-menu-opt-li">
                  <a class="text-dark" href="/login">  <!--in relation to userId-->
                    <h6 class="user-menu-opt">Cart</h6>
                  </a>
                </li>
                <li class="user-menu-opt-border user-menu-opt-li">
                  <a class="text-dark" href="/login">  <!--in relation to userId-->
                    <h6 class="user-menu-opt">Account</h6>
                  </a>
                </li>
              </ul>
              <ul th:case="${true}">
                <li class="user-menu-opt-border user-menu-opt-li">
                  <a class="text-dark" href="/logout">
                    <h6 style="white-space: pre">Logout</h6>
                  </a>
                </li>
                <li class="user-menu-opt-border user-menu-opt-li">
                  <a class="text-dark" th:href="'/cart/' + ${username}">  <!--in relation to userId-->
                    <h6 class="user-menu-opt">Cart</h6>
                  </a>
                </li>
                <li class="user-menu-opt-border user-menu-opt-li">
                  <a class="text-dark" th:href="'/profile/' + ${username}">  
                    <h6 class="user-menu-opt">Account</h6>
                  </a>
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
  </div>

  <style>
    .header-style {
      padding: 50px;
      white-space: pre;
    }

    .user-menu-opt {
      white-space: pre;
    }

    .user-menu-opt-border {
      border: 1px solid #000;
      border-radius: 1.5em;
    }

    .user-menu-opt-border .text-dark {
      text-decoration: none;
    }
  
    .user-menu-opt-li {
      list-style-type: none;
      justify-content: center;
      display: flex;
      margin-bottom: 10px;
      padding-right: 10px;
      padding-left: 10px;
    }
  </style>
</div>
