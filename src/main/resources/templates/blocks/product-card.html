<div th:fragment="productCard (name,
                              price,
                              image,
                              productName,
                              productId,
                              sex,
                              isPresent)">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <div th:style="${(isPresent) ? 'background-color: none;' : 'background-color: rgba(156, 149, 149, 0.258);'}">
    <div style="padding: 20px; width: 210px; overflow: hidden;">
      <a th:href="'/' + ${sex} + '/' + ${productName} + '/' + ${productId}" class="btn" id="imgBtn">
        <img th:src="'/images/' + ${image.getId()}" alt=""
        style="max-height: 200px; padding-bottom: 10px;
        width: 100%; height: auto; display: block;">
        <h5 th:text="${name}" class="text-dark"
        th:style="${(isPresent) ? 'text-decoration: none;' : 'text-decoration: line-through;'}"></h5>
        <h5 th:text="${price} + '$'" class="text-dark"
        th:style="${(isPresent) ? 'text-decoration: none;' : 'text-decoration: line-through;'}">$</h5>
      </a>
      <script th:inline="javascript">
        var isPresent = /*[[ ${isPresent} ]]*/ 'default value';
        if (!isPresent) {
          document.getElementById("imgBtn").addEventListener("click", function(event) {
            event.preventDefault();
          });
        }
      </script>
    </div>
  </div>
</div>
