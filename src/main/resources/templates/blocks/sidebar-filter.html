<div th:fragment="sidebarFilter (sex, clothesNames, accessoriesNames)">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/sidebar-styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/dfb84ec876.js" crossorigin="anonymous"></script>

    <div class="container mt-4" style="padding-top: 110px;">
        <div class="accordion-wrapper" style="position: relative;"></div>
            <div class="accordion-overlay" id="accordionExample"
            style="position: absolute; top: 25%; right: 0; left: 10%; z-index: 2;">
                <div class="accordion-item">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="width: 120px; height: 80px">
                                            <i class="fa-solid fa-bars fa-2xl" style="color: #000000; margin-left: 7pt;"></i>
                                        </button>    
                                    </h2>
                                </td>
                                <td>
                                    <h2 th:text="${sex}"></h2>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body" style="background-color: rgba(248, 249, 250, 0.95);; padding: 15px;">

                            <div class="accordion-overlay" id="sub-accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="sub-headingOne" style="padding-bottom: 20px;">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sub-collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            <strong>Clothes</strong>
                                        </button>
                                    </h2>
                                    <div id="sub-collapseOne" class="accordion-collapse collapse" aria-labelledby="sub-headingOne" data-bs-parent="#sub-accordionExample">
                                        <div class="accordion-body">
                                            <div th:each="cl : ${clothesNames}">
                                                <ul th:switch="${cl.equals('Coats & Jackets')}">
                                                    <li th:case="${true}">
                                                        <a th:text="${cl}" class="text-dark" th:href="'/' + ${sex} + '/coats-jackets'"></a>
                                                    </li>
                                                    <li th:case="${false}">
                                                        <a th:text="${cl}" class="text-dark" th:href="'/' + ${sex} + '/' + ${cl.toLowerCase()}"></a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="sub-headingTwo" style="padding-bottom: 20px;">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sub-collapseTwo" aria-expanded="false" aria-controls="sub-collapseTwo">
                                            <strong>Accessories</strong>
                                        </button>
                                    </h2>
                                    <div id="sub-collapseTwo" class="accordion-collapse collapse" aria-labelledby="sub-headingTwo" data-bs-parent="#sub-accordionExample">
                                        <div class="accordion-body">
                                            <ul th:each="ac : ${accessoriesNames}">
                                                <li>
                                                    <a th:text="${ac}" class="text-dark" th:href="'/' + ${sex} + '/' + ${ac.toLowerCase()}"></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
