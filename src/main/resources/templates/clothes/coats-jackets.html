<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}"></title>
    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<!--padding-right percentage will after all depend on the longest line of the following text under the h1 label-->

<div th:insert="~{blocks/sidebar-filter :: sidebarFilter (sex=${sex}, clothesNames=${clothesNames}, accessoriesNames=${accessoriesNames})}"></div>

<div class="container mt-4">
    <table>
        <tbody>
            <tr th:each="productsRow: ${productsTable}">
                <td th:each="product: ${productsRow}">
                    <div th:insert="~{blocks/product-card :: productCard (
                        name=${product.getName()},
                        price=${product.getPrice()},
                        image=${product.getImage()},
                        productName=${productName},
                        productId=${product.getProductId()},
                        sex=${sex},
                        isPresent=${product.getQuantity() > 0}
                        )}">
                    </div>
                </td>
            </tr>
        </tbody>
    </table>    
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>

<style>
    header {
        position: sticky;
        top: 0;
        background: #fff;
        z-index: 3;
    }
    body {
        font-family: monospace;
    }
</style>

</html>
