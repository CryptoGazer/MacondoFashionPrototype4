<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}"></title>
    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<!--padding-right percentage will after all depend on the longest line of the following text under the h1 label-->
<div style="padding-left: 4rem; padding-top: 4rem; padding-right: 18%">
    <h1 class="head-border-bottom" style="white-space: pre">Products information page</h1>
    <h6><i>for "sex" column: 0 - female, 1 - male</i></h6>
    <br>

    <a class="text-dark" href="/admin/databases/products-database">
        <h4>Return to the Previous Page</h4>
    </a>

    <table>
        <thead>
            <tr>
                <th th:each="productsTableProp: ${productsTableProps}">
                    <h4 th:utext="'<b>' + ${productsTableProp} + '</b>'"></h4>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product: ${products}">
                <td>
                    <h5 th:text="${product.getProductId()}"></h5>
                </td>
                <td>
                    <h5 th:text="${product.getName('short')}"></h5>
                </td>
                <td>
                    <h5 th:text="${product.getPrice()}"></h5>
                </td>
                <td>
                    <h5 th:text="${product.getCategory('short')}"></h5>
                </td>
                <td>
                    <h5 th:text="${product.getSex()}"></h5>
                </td>
                <td>
                    <h5 th:text="${product.getDescription('short')}"></h5>
                </td>
                <td>
                    <h5 th:text="${product.getQuantity()}"></h5>
                </td>
                <td>
                    <h5 th:text="${product.getTotalSold()}"></h5>
                </td>
                <td>
                    <img th:src="'/images/' + ${product.getImage().getId()}" height="60px">
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>



</body>

<style>
    th h4 {
        padding-right: 15px;
    }

    body {
        font-family: monospace;
    }

    header {
        position: sticky;
        top: 0;
        background: #fff;
        z-index: 3;
    }

    .head-border-bottom {
        border-bottom: 3px solid darkseagreen;
    }

    td h5 {
        max-width: 200px;
        display: block;
    }

    ul {
        list-style: square;
        /* font-size: 2rem; */
    }

    li {
        padding-top: 15px;
        white-space: nowrap;
        font-size: 2rem;
    }

    button {
        white-space: nowrap;
    }

    .btn-outline-secondary {
        --bs-border-radius: 0;
        --bs-btn-font-size: 1.4rem;
        --bs-btn-padding-x: 1em;
        --bs-btn-padding-y: 0.7rem;
        width: 8rem;
    }

    .form-control {
        font-size: 1.25rem;
        --bs-border-radius: 0;
    }
</style>

</html>
