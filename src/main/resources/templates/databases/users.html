<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}"></title>
    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<!--padding-right percentage will after all depend on the longest line of the following text under the h1 label-->
<div style="padding-left: 4rem; padding-top: 4rem; padding-right: 18%">
    <h1 class="head-border-bottom" style="white-space: pre">Products information page</h1>
    <br>
    <a class="text-dark" href="/admin/databases/users-database">
        <h4>Return to the Previous Page</h4>
    </a>
    <table>
        <thead>
            <tr>
                <th th:each="usersTableProp: ${usersTableProps}">
                    <h4 th:utext="'<b>' + ${usersTableProp} + '</b>'"></h4>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td>
                    <h5 th:text="${user.getUserId()}"></h5>
                </td>
                <td>
                    <h5 th:text="${user.getName('short')}"></h5>
                </td>
                <td>
                    <h5 th:text="${user.getEmail('short')}"></h5>
                </td>
                <td>
                    <h5 th:text="${user.getPassword('short')}"></h5>
                </td>
                <td>
                    <h5 th:text="${user.getDatetimeRegirested()}"></h5>
                </td>
                <td>
                    <h5 th:text="${user.getTotalBought()}"></h5>
                </td>
                <td>
                    <h5 th:text="${user.getTotalSpent()}"></h5>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>



</body>

<style>
    th h4 {
        padding-right: 15px;
    }

    body {
        font-family: monospace;
    }

    header {
        position: sticky;
        top: 0;
        background: #fff;
        z-index: 3;
    }

    .head-border-bottom {
        border-bottom: 3px solid darkseagreen;
    }

    td h5 {
        max-width: 200px;
        display: block;
    }

    ul {
        list-style: square;
        /* font-size: 2rem; */
    }

    li {
        padding-top: 15px;
        white-space: nowrap;
        font-size: 2rem;
    }

    button {
        white-space: nowrap;
    }

    .btn-outline-secondary {
        --bs-border-radius: 0;
        --bs-btn-font-size: 1.4rem;
        --bs-btn-padding-x: 1em;
        --bs-btn-padding-y: 0.7rem;
        width: 8rem;
    }

    .form-control {
        font-size: 1.25rem;
        --bs-border-radius: 0;
    }
</style>

</html>
