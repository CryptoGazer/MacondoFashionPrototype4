<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}"></title>
    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<h2 class="container mt-5" style="color: firebrick">ERROR</h2>
<div class="container mt-5">
    <a class="btn btn-outline-secondary" onclick="goBack()" style="width: 171.24px;"><h2>Back</h2></a>
    <a class="btn btn-outline-secondary" href="/" style="width: 171.24px;"><h2>To Main Page</h2></a>
</div>
<hr>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>

<script>
    function goBack() {
         window.history.back();
     }
 </script>

<style>
    header {
        position: sticky;
        top: 0;
        background: #fff;
        z-index: 3;
    }
    body {
        font-family: monospace;
    }
</style>

</html>
