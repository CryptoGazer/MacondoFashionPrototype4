  <body>
  <header th:insert="~{blocks/header :: header}"></header>

    <div class="container" style="display: grid; justify-content: center;">
        <div class="row align-items-center">
            <div class="col-4" style="width: 100%;">
                <br>
                <h2>Log In</h2>
                <br>
            </div>
        </div>
    </div>
    <div class="container" style="display: grid; justify-content: center;">
        <form th:action="@{/login}" method="post">
            <div class="row">
                <div class="col" style="display: grid; justify-content: center; padding-right: 5rem;">
                    <ul>
                        <li>
                          <div th:if="${param.error}" class="alert alert-error">    
                              Invalid username and password.
                          </div>
                          <div th:if="${param.logout}" class="alert alert-success"> 
                              You have been logged out.
                          </div>
                        </li>
                        <li>
                            <div class="input-group mb-3">
                                <label for="username"></label><input type="text" class="form-control" id="username" name="username" placeholder="Insert Name" required aria-label="Insert Name" aria-describedby="basic-addon2">
                            </div>
                        </li>
                        <li>
                            <div class="input-group mb-3">
                                <label for="password"></label><input type="password" class="form-control" id="password" name="password" placeholder="Insert Password" required aria-label="Insert Password" aria-describedby="basic-addon2">
                            </div>
                            <input type="checkbox" id="showPasswordCheckbox" onclick="togglePasswordVisibility()"><label for="showPasswordCheckbox" style="margin-left: 15px;">show password</label>
                        </li>
                    </ul>
                </div>
                <div class="col" style="display: grid; justify-content: center; padding-left: 2rem;">
                  <ul style="display: grid; align-items: center; align-content: center;">
                    <li style="padding-bottom: 15px;">
                        <button class="btn btn-outline-secondary" type="submit" style="width: 171.24px;"><h2>Log In</h2></button>
                    </li>
                    <li>
                        <a class="btn btn-outline-secondary" href="/register" style="width: 171.24px;"><h2>Register</h2></a>
                    </li>
                    <li style="padding-top: 15px;">
                        <a class="btn btn-outline-secondary" onclick="goBack()" style="width: 171.24px;"><h2>Back</h2></a>
                    </li>
                  </ul>
                </div>
            </div>
        </form>
    </div>

    <div th:insert="~{blocks/footer :: footer}"></div>
  </body>

<script>
    function togglePasswordVisibility() {
        var password = document.getElementById("password");
        var repeatPassword = document.getElementById("repeatPassword");
        var showPasswordCheckbox = document.getElementById("showPasswordCheckbox");
        if (showPasswordCheckbox.checked) {
            password.type = "text";
            repeatPassword.type = "text";
        } else {
            password.type = "password";
            repeatPassword.type = "password";
        }
    }

    function goBack() {
        window.history.back();
    }
</script>

  header {
