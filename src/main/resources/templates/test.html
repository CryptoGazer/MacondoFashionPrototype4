<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Data from Input</title>
</head>
<body>

<label for="myInput">Enter your name:</label>
<input type="text" id="myInput">
<button onclick="retrieveData()">Retrieve Data</button>

<script>
    function retrieveData() {
        var attributeValue = document.getElementById('myInput').value;

        if (attributeValue === 'page1') {
            // Redirect to page1
            window.location.href = '/page1';
        } else if (attributeValue === 'page2') {
            // Redirect to page2
            window.location.href = '/page2';
        } else {
            // Default redirect or handle other cases
            window.location.href = '/defaultPage';
        }
    }
</script>

</body>
</html>
