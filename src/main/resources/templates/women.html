<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}"></title>
    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<!--<div th:insert="~{blocks/double-choice :: double-choice (btnLeft=${btnLeft}, btnRight=${btnRight}, btnLeftCap=${btnLeftCap}, btnRightCap=${btnRightCap})}"></div>-->

<div th:insert="~{blocks/sidebar-filter :: sidebarFilter (sex='women', clothesNames=${clothesNames}, accessoriesNames=${accessoriesNames})}"></div>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>

<style>
    header {
        position: sticky;
        top: 0;
        background: #fff;
        z-index: 3;
    }
    body {
        font-family: monospace;
    }
</style>

</html>
